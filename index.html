<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <section class="input">
        <p class="data"></p>
        <p class="error"></p>
      </section>
      <section class="buttons">
        <div class="operations">
          <button class="other clear">c</button>
          <button class="other plus-minus">±</button>
          <button class="other backspace">←</button>
          <button class="operation divide" value="divide">÷</button>
          <button class="operation times" value="times">×</button>
          <button class="operation minus" value="minus">−</button>
          <button class="operation plus" value="plus">+</button>
          <button class="operation equal">＝</button>
        </div>
        <div class="numbers">
          <button class="number zero">0</button>
          <button class="number double-zero">00</button>
          <button class="number dot">.</button>
          <button class="number one">1</button>
          <button class="number two">2</button>
          <button class="number three">3</button>
          <button class="number four">4</button>
          <button class="number five">5</button>
          <button class="number six">6</button>
          <button class="number seven">7</button>
          <button class="number eight">8</button>
          <button class="number nine">9</button>
        </div>
      </section>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
